<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimento do Mês</title>
    <link rel="stylesheet" href="mov.css">
    <script src="mov.js"></script>
</head>
<body>
    <header>
        <img class="logo" src="imagens/logoo.png" alt="Logo Academia">
        <img class="logo2" src="imagens/ccmts.jfif" alt="Logo CCMTS">
        <img class="logo3" src="imagens/parana.png" alt="Logo Paraná">
    </header>

    <nav></nav>

    <main>
        <div id="main-container">
            <h1>Movimento do Mês</h1>

            <div class="search-container">
                <label for="pesquisa-codigo">Pesquisar por Código do Cliente:</label>
                <div class="search-box">
                    <input type="text" id="pesquisa-codigo" placeholder="Digite o código do cliente">
                    <button onclick="pesquisarMovimento()">Pesquisar</button>
                </div>
            </div>

            <div class="client-info" id="info-cliente" style="display: none;">
                <h3>Dados do Cliente</h3>
                <p><strong>Nome:</strong> <span id="cliente-nome"></span></p>
                <p><strong>Telefone:</strong> <span id="cliente-telefone"></span></p>
            </div>

            <div class="month-selector">
                <label for="selecionar-mes">Selecionar Mês:</label>
                <select id="selecionar-mes">
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
                <select id="selecionar-ano">
                    <option value="2024">2024</option>
                    <option value="2025" selected>2025</option>
                    <option value="2026">2026</option>
                </select>
            </div>

            <div class="resumo-mensal" id="resumo-mensal" style="display: none;">
                <h3>Resumo do Mês</h3>
                <p><strong>Total de Dias com Movimento:</strong> <span id="total-dias"></span></p>
                <p><strong>Média de Horas por Dia:</strong> <span id="media-horas"></span></p>
            </div>

            <h3>Registros de Frequência</h3>
            <table border="1">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Dia da Semana</th>
                        <th>Horário de Entrada</th>
                        <th>Horário de Saída</th>
                        <th>Tempo Permanência</th>
                    </tr>
                </thead>
                <tbody id="tabela-movimento-mes">
                    <!-- Os dados serão inseridos aqui via JavaScript -->
                </tbody>
            </table>

            <div class="container_botoes">
                <button class="botao5" onclick="voltarParaCadastro()">Voltar</button>
                <button class="botao5" onclick="imprimirRelatorio()">Imprimir</button>
                <button class="botao5" onclick="exportarDados()">Exportar</button>
            </div>
        </div>
    </main>

    <footer>
        <img class="logo4" src="imagens/gimc2.png" alt="Logo GIMC">
        <p>2025 - Todos os direitos reservados</p>
    </footer>

    <script src="movimento-mes.js"></script>
</body>
</html>
